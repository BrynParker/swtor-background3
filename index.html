<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Outer Space Background (GIF)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .background-gif {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }

  </style>
</head>
<body>

  <img
    class="background-gif"
    src="https://i.imgur.com/Fvg3Iov.gif"
    alt="Animated Galaxy Background"
  />


</body>
</html>
